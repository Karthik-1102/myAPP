<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Herrrrrr</title>

<style>

  @media (max-width: 600px) {
  body {
    align-items: flex-start; /* prevents vertical squish */
    padding-top: 40px;
  }

  .card {
    width: 92%;
    max-width: 92%;
    padding: 50px 25px;
  }

  h1 {
    font-size: 34px;
  }

  p {
    font-size: 18px;
  }

  h3 {
    font-size: 22px;
  }

  button {
    width: 100%; /* üî• THIS makes it feel bigger */
    padding: 16px;
    font-size: 18px;
  }
}



body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;

  background: radial-gradient(circle at top, #ffd6e0, #ffedf2 40%, #ffffff 80%);

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Floating hearts layer */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background-image: radial-gradient(#ffb6c1 2px, transparent 2px);
  background-size: 60px 60px;
  opacity: 0.25;
  animation: moveBg 20s linear infinite;
}

/* Soft blur glow */
body::after {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: rgba(255, 77, 109, 0.15);
  filter: blur(120px);
  top: -100px;
  right: -100px;
}

.card {
  background: white;
  padding: 25px 20px;   /* tighter */
  border-radius: 22px;
  text-align: center;
  width: 95%;
  max-width: 650px;
  box-shadow: 0 25px 80px rgba(255, 77, 109, 0.15);
}

h1 {
  color: #ff4d6d;
  font-size: 56px;   /* big presence */
}

p {
  font-size: 24px;
  line-height: 1.7;
}

h3 {
  font-size: 30px;
}


.heart {
  display: inline-block;
  transition: 0.2s;
}

/* ‚ù§Ô∏è Pulse */
.pulse {
  animation: pulseAnim 0.8s infinite ease-in-out;
}

@keyframes moveBg {
  from {
    transform: translate(0, 0);
  }
  to {
    transform: translate(-100px, -100px);
  }
}

@keyframes pulseAnim {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.35); }
  100% { transform: scale(1); }
}

/* üíî Break */
.break {
  animation: breakAnim 0.6s infinite;
}

@keyframes breakAnim {
  0%   { transform: rotate(0deg); }
  25%  { transform: rotate(-15deg); }
  50%  { transform: rotate(15deg); }
  75%  { transform: rotate(-10deg); }
  100% { transform: rotate(0deg); }
}

p {
  color: #555;
  line-height: 1.6;
}


button {
  margin: 10px;
  padding: 14px 28px;
  border: none;
  border-radius: 14px;
  font-size: 22px;
  cursor: pointer;
  transition: 0.25s ease;
}

.yes:hover {
  transform: scale(1.08);
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ddd;
}
</style>
</head>

<body>

<div class="card">

  <h1>Akila <span id="heart" class="heart">‚ù§Ô∏è</span></h1>

  <p id="mainText">
    The Wonderla Plan Got cancelled ra‚Ä¶<br><br>
    But I still want that day ‚Äî with you üôÇ
  </p>

  <h3 id="question">Will you go out with me?</h3>

  <button class="yes">Yes ‚ù§Ô∏è</button>
  <button class="no">No üíî</button>

</div>

<script>
const heart = document.getElementById("heart");
const mainText = document.getElementById("mainText");
const question = document.getElementById("question");

const yesBtn = document.querySelector(".yes");
const noBtn = document.querySelector(".no");

// Reset
function resetHeart() {
  heart.classList.remove("pulse", "break");
  heart.textContent = "‚ù§Ô∏è";
}

// Hover YES
yesBtn.addEventListener("mouseenter", () => {
  resetHeart();
  heart.classList.add("pulse");
});

// Hover NO
noBtn.addEventListener("mouseenter", () => {
  resetHeart();
  heart.textContent = "üíî";
  heart.classList.add("break");
});

// Leave
yesBtn.addEventListener("mouseleave", resetHeart);
noBtn.addEventListener("mouseleave", resetHeart);

// Click handlers
yesBtn.addEventListener("click", () => sendResponse("yes"));
noBtn.addEventListener("click", () => sendResponse("no"));

// Click logic
async function sendResponse(answer) {
  await fetch("https://quiz-repo-g6l3.onrender.com/response", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ answer })
  });

  // Remove buttons
  yesBtn.remove();
  noBtn.remove();

  if (answer === "yes") {
    heart.classList.remove("break");
    heart.classList.add("pulse");
    heart.textContent = "‚ù§Ô∏è";

    mainText.innerHTML = "Epudraaaa üòåüî•";
    question.innerHTML = "Thakkali";
  } else {
    heart.classList.remove("pulse");
    heart.classList.add("break");
    heart.textContent = "üíî";

    mainText.innerHTML = "Podiiii";
    question.innerHTML = "Parottaa";
  }
}
</script>

</body>
</html>
